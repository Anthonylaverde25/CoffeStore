<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <title>NUCBA_PROJECT</title>
    <!--STYLES-->
    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="style/mobile.css" />
    <link rel="stylesheet" href="style/tablet.css" />
    <link rel="stylesheet" href="style/desktop.css" />
  </head>

  <body>
    <header class="header container_header-grid">
      <section class="title_section">
        <!--FIRST SECTION-->
        <nav class="nav">
          <nav class="nav_desktop">
            <div class="nav_logo_desktop">
              <img
                class="logo_desktop"
                src="image/iconos/Starbucks-logo.png"
                alt=""
              />
            </div>

            <div class="nav_items">
              <a class="item" href="#">coffe</a>
              <a class="item" href="#">all menu</a>
              <a class="item" href="#">about us</a>
              <a class="item" href="#">contacts</a>
            </div>
          </nav>

          <!--NAV MOBILE AND TABLET-->
          <div class="nav_toggleAndMenu centrarItems">
            <div class="overlay">
              <div class="overlay_menu">
                <ul class="items">
                  <li><a class="item" href="#">coffe</a></li>
                  <li><a class="item" href="#">all menu</a></li>
                  <li><a class="item" href="#">about us</a></li>
                  <li><a class="item" href="#">contacts</a></li>
                </ul>
                <span class="logIn">log in</span>
              </div>
            </div>
            <img
              class="iconSize menutoggle"
              src="image/iconos/menu-burger (1).svg"
              alt="menuToggle"
            />
            <img
              class="logoMobile"
              src="image/iconos/LogoLetters.png"
              alt="logoIcon"
            />
          </div>

          <div class="nav_cartAndLoging centrarItems">
            <span>log in</span>
            <img
              class="iconSize"
              src="/image/iconos/shopping-cart-add.svg"
              alt=""
            />
          </div>
        </nav>

        <div class="title">
          <small class="title_small">Grad your</small>
          <h2 class="title_main">frappuccino</h2>

          <div class="description_title">
            <p class="paragraph_title">
              The Frappuccino was introduced by Starbucks in 1995. It was a
              successful combination of coffee and iced drink, and became a
              popular Starbucks menu item
            </p>
          </div>
        </div>
        <button class="btn_desktop">more frappuccino</button>

        <div class="thumb_Container">
          <img class="image_thumb" src="image/productos/thumb1.png" alt="" />
          <img class="image_thumb" src="image/productos/thumb2.png" alt="" />
          <img class="image_thumb" src="image/productos/thumb3.png" alt="" />
        </div>
      </section>

      <div class="img_section">
        <div class="logIn_desktop">
          <h3>log in</h3>
          <img
            class="iconSize"
            src="image/iconos/shopping-cart-add.svg"
            alt=""
          />
        </div>
        <img class="img_main" src="image/productos/img1.png" alt="" />
        <button class="btn">more frappuccino</button>
      </div>
    </header>
  </body>
</html>
